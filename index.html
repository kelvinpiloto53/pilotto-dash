<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste Mínimo de Power-Up</title>
    <!-- Biblioteca cliente oficial do Trello Power-Up -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
    <!-- Esta página permanecerá em branco. Ela só serve para inicializar o Power-Up. -->
    <script>
        // Ícone simples para o botão.
        const ICONE = 'https://cdn.glitch.com/b2a19765-b442-4161-9870-8716762a6d71%2Fgraph.svg?v=1602162233638';

        console.log('Power-Up de Teste Mínimo a ser inicializado...');

        // Inicialização mais simples possível.
        TrelloPowerUp.initialize({
            // A única capacidade que estamos a testar.
            'board-buttons': function(t, options) {
                console.log('Capacidade board-buttons foi chamada pelo Trello.');
                // Retorna a definição do nosso botão.
                return [{
                    icon: ICONE,
                    text: 'Teste', // Texto simples para o botão.
                    // Quando o botão for clicado, mostra um alerta simples.
                    callback: function(t) {
                        console.log('Botão de teste foi clicado.');
                        return t.alert({
                            message: 'O Power-Up funciona!',
                            duration: 5,
                        });
                    },
                }];
            }
        });

        console.log('Inicialização do Power-Up de Teste Mínimo concluída.');
    </script>
</body>
</html>
